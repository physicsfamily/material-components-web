<html>
  <head>
    <meta charset="utf-8">
    <title>Shape - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/shape.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/ready.js"></script>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Shape</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <section class="hero">
        <div class="mdc-shape-angled-corner-container four-corner-container">
          <button class="mdc-button mdc-button--unelevated">Filled Button</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-left"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-left"></div>
        </div>
        <div class="mdc-shape-angled-corner-container four-corner-container four-corner-container--stroked">
          <button class="mdc-button mdc-button--stroked">Stroked Button</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-left"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-left"></div>
        </div>
      </section>

      <section class="demo-wrapper">
        <h1 class="mdc-typography--display2">Button</h1>

        <h2 class="mdc-typotraphy--display1">Filled</h2>
        <div class="mdc-shape-angled-corner-container left-arrow-container">
          <button class="mdc-button mdc-button--unelevated">Back</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-left"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-left"></div>
        </div>
        <div class="mdc-shape-angled-corner-container four-corner-container">
          <button class="mdc-button mdc-button--unelevated">Finish</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-left"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-left"></div>
        </div>
        <div class="mdc-shape-angled-corner-container right-arrow-container">
          <button class="mdc-button mdc-button--unelevated">Next</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-right"></div>
        </div>

        <h2 class="mdc-typotraphy--display1">Stroked</h2>
        <div class="mdc-shape-angled-corner-container left-arrow-container left-arrow-container--stroked">
          <button class="mdc-button mdc-button--stroked">Back</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-left"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-left"></div>
        </div>
        <div class="mdc-shape-angled-corner-container four-corner-container four-corner-container--stroked">
          <button class="mdc-button mdc-button--stroked">Finish</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-left"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-left"></div>
        </div>
        <div class="mdc-shape-angled-corner-container right-arrow-container right-arrow-container--stroked">
          <button class="mdc-button mdc-button--stroked">Next</button>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-right"></div>
        </div>

        <h1 class="mdc-typography--display2">Card</h1>

        <div class="mdc-shape-angled-corner-container card-container">
          <div class="mdc-card mdc-card--stroked demo-card">
            <a class="mdc-card__primary-action demo-card__primary-action" href="#">
              <div class="demo-card__music-row">
                <div class="mdc-card__media mdc-card__media--square demo-card__media"></div>
                <div class="demo-card__music-info">
                  <div class="demo-card__music-title mdc-typography--headline">Rozes</div>
                  <div class="demo-card__music-artist mdc-typography--body1">Under the Grave</div>
                  <div class="demo-card__music-year mdc-typography--body1">(2016)</div>
                </div>
              </div>
            </a>
          </div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-left"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--top-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-right"></div>
          <div class="mdc-shape-angled-corner-container__corner mdc-shape-angled-corner-container__corner--bottom-left"></div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        // Attach ripples to demonstrate corner masking
        [].forEach.call(document.querySelectorAll('.mdc-button, .mdc-ripple-surface'), function(surface) {
          mdc.ripple.MDCRipple.attachTo(surface);
        });
      });
    </script>
  </body>
</html>
